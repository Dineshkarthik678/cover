<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Future of Machine Learning</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif; /* Simplified a bit */
      background-color: #efefef; /* Slightly lighter shade */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .book-cover {
      width: 420px; /* made a bit wider — personal preference */
      height: 610px;
      /* Changed the image and toned the overlay slightly */
      background: linear-gradient(
          rgba(0, 0, 0, 0.4),
          rgba(0, 0, 0, 0.65)
        ),
        url('https://images.unsplash.com/photo-1555949963-aa79dcee981c?auto=format&fit=crop&w=800&q=80');
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.45);
      color: #fff;
      position: relative;
      padding: 32px;
      box-sizing: border-box;
    }

    .publisher {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 1.5px;
      color: #e8e8e8;
    }

    .title {
      font-size: 30px;
      font-weight: 700;
      text-transform: uppercase;
      margin-top: 40px;
      line-height: 1.2;
      color: #00e0ff; /* a slightly softer cyan */
    }

    .subtitle {
      margin-top: 12px;
      font-size: 15px;
      color: #cce8ff;
      line-height: 1.5;
    }

    .edition {
      position: absolute;
      bottom: 85px;
      left: 30px;
      font-size: 15px;
      color: #ff5c5c;
      font-weight: 600;
    }

    .author-name {
      position: absolute;
      bottom: 60px;
      left: 30px;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .author-photo {
      position: absolute;
      bottom: 20px;
      right: 25px;
      width: 85px;
      height: 95px;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid #fff;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
    }

    .author-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      left: 30px;
      font-size: 13px;
      color: #f5f5f5;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="book-cover">
    <div class="publisher">VISIONARY PRESS</div>

    <!-- Changed the title to a new one -->
    <div class="title">THE FUTURE OF<br>MACHINE LEARNING</div>

    <div class="subtitle">
      Exploring Algorithms, Intelligence,<br>
      and the Next Era of Data Science
    </div>

    <div class="edition">Collector’s Edition</div>

    <div class="author-name">DHINESH KARTHIK</div>

    <div class="author-photo">
      <!-- changed alt text to be a bit more descriptive -->
      <img src="WhatsApp Image 2025-11-03 at 14.03.56_a2314270.jpg" alt="Portrait of Author">
    </div>

    <div class="footer">SEC</div>
  </div>
</body>
</html>
